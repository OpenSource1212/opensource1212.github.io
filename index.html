<!DOCTYPE html>
<html>
<head>
<title>YouTube Game Dev Channels</title>
  <style>
    a {
      font-size: 250%;
    }
  </style>
</head>
<body>
<h1>YouTube Channels</h1>
  <a target="_blank" href="https://www.youtube.com/user/ThinMatrix/videos">Thin Matrix</a><br/>
  <a target="_blank" href="https://www.youtube.com/user/TheChernoProject/videos">The Cherno</a><br/>
  <a target="_blank" href="https://www.youtube.com/user/GyroVorbis/videos">Elysian Shadows</a><br/>
  <a target="_blank" href="https://www.youtube.com/user/Tomzalat/videos">Let's GameDev (GER)</a><br/>
  <a target="_blank" href="https://www.youtube.com/user/ExtraCreditz/videos">Extra Credits</a><br/>
  <a target="_blank" href="https://www.youtube.com/channel/UC0JB7TSe49lg56u6qH8y_MQ/videos">Game Developers Conference</a><br/>
  <script>
    const links = [
      'user/ThinMatrix',
      'user/TheChernoProject',
      'user/GyroVorbis',
      'user/Tomzalat',
      'user/ExtraCreditz',
      'channel/UC0JB7TSe49lg56u6qH8y_MQ',
    ];
    
    function load() {
    let first = '';
    for(let index = 0; index < links.length; index++) {
      const link = links[index];
      const url = `https://www.youtube.com/${link}/videos`;
      if(index === 0) {
        first = url;
      } else {
        window.open(url);
      }
    }
      setTimeout(() => {
        location.href = first;
      }, 500);
    }
    window.onload = load;
  </script>
</body>
</html>
